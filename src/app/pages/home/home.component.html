
<ion-grid class="container ion-no-border" slot="fix">
  <ion-column class="column">
    <ion-row class="row-1">
      <ion-button class="timer-1" (click)="handleOnClick('timer1')" expand="full" [color]="turn ? 'success': 'danger'" [disabled]="!turn">
        {{playerOneTime}}
      </ion-button>
    </ion-row>
    <ion-row class="row-2">
      <ion-button class="timer-2" (click)="handleOnClick('timer2')" expand="full" [color]="turn ? 'danger': 'success'" [disabled]="turn">
        {{playerTwoTime}}
      </ion-button>
    </ion-row>
  </ion-column>
</ion-grid>
